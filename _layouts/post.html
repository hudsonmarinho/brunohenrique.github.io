---
layout: default
---
<article class="post">
    <header class="post-header">
        <h2 class="title">{{ page.title }}</h2>
        <time datetime="{{ page.date | date: '%Y.%m.%d' }}" pubdate>{{ page.date | date:"%Y.%m.%d" }}{% if page.update %} | updated: {{ page.update | update:"%Y.%m.%d" }}{% endif %}</time>
    </header>
    {{ content }}
    <div class="social">
        {% include social.html %}
        <div><a href="https://twitter.com/share" class="twitter-share-button" data-via="GaruHenr">Tweet</a></div>
        <div class="fb-like" data-href="http://garulab.com{{ page.url }}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
        <div class="g-plusone" data-size="tall" data-annotation="none" data-width="240"></div>
    </div>
</article>


<div id="disqus_thread"></div>

<script>
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'garulab'; // required: replace example with your forum shortname
  var disqus_identifier = '{{ page.id }}';
  var disqus_url = 'http://garulab.com{{ page.url }}';

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();

</script>
