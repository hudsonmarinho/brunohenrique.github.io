---
layout: default
title: Archive
---
<h2>Articles</h2>
<section class="center">
    <ul class='archive'>
    {% for post in site.posts %}
      <li>
        <date datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate>{{ post.date | date: "%Y-%m-%d" }}</date> - <a href="{{ post.url }}">{{ post.title }}</a>
    {% endfor %}
      </li>
    </ul>
</section>
